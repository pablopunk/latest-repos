<!DOCTYPE html>

<html>
<head>
	<title>Página en construcción</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"/>

	<style type="text/css">
	
	body {
		margin: 0px;
		font-family: Ubuntu;
		background-image: url(img/fondo.jpg);
		background-repeat: no-repeat;
		background-height: 100%;
	}
	
	div#center {
		padding-top: 220px;
		text-align: center;
		width: 100%;
		white-space: nowrap; /* Redimension de ventana */
	}
	
	div#center li {
		display: inline;
		list-style-type: none;
		position: relative;		margin: 30px;
		padding-left: 14px;
		padding-right: 10px;
		padding-bottom: 30px;
		padding-top: 100px;
		border-radius: 20px;
	}	
	
	div#center li p {
		display: none;
	}
	
	div#center li:hover p{
		display: inline;
		position: absolute;
		margin-top: 110px;
		width: 100px;
		text-align: center;
		color: white;
	}
	
	div#center li:hover {
		background-color: rgba(0, 0, 0, 0.25);
	}
	
	div#center img {
		width: 100px;
	}

	img#webstarterkit-logo {
		width: 100px;
		margin-top: 200px;
		margin-left: 20px;
		border-radius: 5px;
		box-shadow: 5px 5px 8px black;
	}
	
	img#webstarterkit-logo:hover {
		box-shadow: 2px 2px 4px black;
	}

	</style>

</head>
<body>

	<div id="center">
		<li id="facebook" onclick="window.open('https://facebook.com/pablovarela12')">
			<p>Facebook</p>
			<img src="img/facebook.png"/>
		</li>
		<li id="twitter" onclick="window.open('https://twitter.com/pablopunk')">
			<p>Twitter</p>
			<img src="img/twitter.png"/>
		</li>
		<li id="youtube" onclick="window.open('https://youtube.com/varelapol13')">
			<p>YouTube</p>
			<img src="img/youtube.png"/>
		</li>
		<li id="instagram" onclick="window.open('https://instagram.com/pablopunk')">
			<p>Instagram</p>
			<img src="img/instagram.png"/>
		</li>
	</div>

	<section id="enlace_webstarterkit">
		<a href="WebStarterKit-example/index.html">
			<img id="webstarterkit-logo" src="img/web-starter-kit-logo.jpg">
		</a>
	</section>
</body> </html>
