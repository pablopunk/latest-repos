<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chronocube</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular&subset=Latin,Cyrillic">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/errors.js"></script>
  <script type="text/javascript" src="js/chrono.js"></script>
  <script type="text/javascript" src="js/input.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>

  <!-- made by www.metatags.org -->
  <meta name="description" content="Time your Rubik's cube solves with this beautiful and simple app. Available on web and desktop." />
  <meta name="keywords" content="rubik, rubiks, cube, timer, speedcube, feliks, zemdegs, chronocube, chronometer, time, record, solve, solves, average, space" />
  <meta name="author" content="metatags generator">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="1 month">
  <!--  -->

</head>

<body unselectable="on" onload='initInput(); initData(); initSettings();'>

  <div id="forkme" onclick="window.open('http://www.github.com/pablopunk/chronocube');">
    <img id="github-logo" src="img/github.png"/ alt="github logo" onmouseover="document.getElementById('forkmemsg').style.visibility='visible'" onmouseout="document.getElementById('forkmemsg').style.visibility='hidden'">
    <p id="forkmemsg">Fork me</p>
  </div>

  <center>
    <span id="chronotime">00:00:00</span><br>
    <span id="subtitle">Press SPACE to start/stop the timer</span>

    <h2 style="border-bottom: 1px solid white; width: 10em; padding-bottom: 0.5em">History</h2>
    <div id="scroll-parent">
      <div id="scroll-child">
        <table id="savedTimes"></table>
      </div>
    </div>

    <div id="settings">
      <input type="checkbox" onchange="toggleScrollBars();" checked>Hide scroll bar</input>
    </div>

    <div id="console"></div>

    <footer>© Pablo Varela 2015</footer>
  </center>
</body>

</html>
