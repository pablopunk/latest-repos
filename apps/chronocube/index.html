<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chrono Cube</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular&subset=Latin,Cyrillic">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/errors.js"></script>
  <script type="text/javascript" src="js/chrono.js"></script>
  <script type="text/javascript" src="js/input.js"></script>
  <script type="text/javascript" src="js/data.js"></script>

</head>

<body unselectable="on">

  <div id="forkme" onclick="window.open('http://www.github.com/pablopunk/chronocube');">
    <img id="github-logo" src="img/github.png"/ alt="github logo" onmouseover="document.getElementById('forkmemsg').style.visibility='visible'" onmouseout="document.getElementById('forkmemsg').style.visibility='hidden'">
    <p id="forkmemsg">Fork me</p>
  </div>

  <center>
    <span id="chronotime">00:00:00</span><br>
    <span id="subtitle">Press SPACE to start/stop the timer</span>

    <h2 style="border-bottom: 1px solid white; width: 10em;">History</h2>
    <div id="scroll" style="width: 20em; height: 20em; overflow-y: scroll;">
      <table id="savedTimes"></table>
    </div>

    <div id="console"></div>

    <footer>© Pablo Varela 2015</footer>
  </center>
</body>

</html>
